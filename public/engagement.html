<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Engagement</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@3/sortable.min.css" rel="stylesheet" />
  <style>
    :root {
      --cell-width: 15px;
    }

    .email {
      width: 15em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cell {
      width: var(--cell-width);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .cell-header {
      width: calc(var(--cell-width) * 3);
      overflow: hidden;
      direction: rtl;
    }

    .stat {
      width: 3em;
    }
  </style>
</head>

<body>
  <main class="container my-5">
    <h1 class="display-6">Engagement</h1>
    <form class="row row-cols-lg-auto g-3 align-items-end mb-3" id="controls">
      <div class="col-12 col-lg-auto">
        <label class="form-label" for="quiz">Quiz</label>
        <input type="text" class="form-control" id="quiz" placeholder="Quiz" />
      </div>
      <div class="col-12 col-lg-auto">
        <label class="form-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" />
      </div>
      <div class="col-12 col-lg-auto">
        <label class="form-label" for="sort">Sort by</label>
        <select class="form-select" id="sort">
          <option value="engagement">Engagement</option>
          <option value="score">Score</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div class="col-12 col-lg-auto">
        <button type="button" class="btn btn-primary" id="copy">Copy</button>
      </div>
    </form>
    <div class="table-responsive" id="engagement"></div>
  </main>

  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@3/sortable.min.js"></script>
  <script type="module" src="engagement.js"></script>
</body>

</html>
